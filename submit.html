<h2 class="mt-3">Sumbit Your Own Recipe</h2>
<div id="#form" class="tab-pane container active mt-2 mb-3">
<br>

	<form>
		<div class="row mt-4 mb-2">
	        <label for="inputEmail" class="col-sm-2 col-form-label">Recipe Name</label>
	        <div class="col-sm-10">
		        <input type="text" class="form-control" id="inputEmail">
		    </div>
		</div>

	    <div class="row mt-4 mb-2">
	        <label for="inputName" class="col-sm-2 col-form-label">First Name</label>
	        <div class="col-sm-4">
		        <input type="text" class="form-control" id="inputName">
		    </div>

	        <label for="inputName" class="col-sm-2 col-form-label">Last Name</label>
	        <div class="col-sm-4">
		        <input type="text" class="form-control" id="inputName">
		    </div>
	    </div>

	    <div class="row mb-2">
	        <label for="inputEmail" class="col-sm-2 col-form-label">Email Address</label>
	        <div class="col-sm-4">
		        <input type="email" class="form-control" id="inputEmail">
		    </div>

	        <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
	        <div class="col-sm-4">
		        <input type="tel" class="form-control" id="inputPhone"  pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}-[0-9]{4}">
		    </div>
	    </div>

	    <div class="row mt-3 mb-3">
	    <h5>Recipe Category</h5>
	        <div class="offset-sm-0">
	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="breakfast">
		            <label class="form-check-label" for="beginner">Breakfast</label>
		        </div>

	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="meals">
		            <label class="form-check-label" for="intermediate">Lunch/Dinner</label>
		        </div>

	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="desserts">
		            <label class="form-check-label" for="advanced">Desserts</label>
		        </div>

	        	<div class="form-check col-sm-12">
		            <input class="form-check-input" type="checkbox" id="snacks">
		            <label class="form-check-label" for="advanced">Snacks/Meryenda</label>
		        </div>
	        </div>
	    </div>

	    <div class="row mb-3">
	    <h5>Recipe Description</h5>
	        <div class="col-sm-7">
		        <textarea class="form-control" name="reasoning" id="reasoning" rows="8" cols="50"></textarea>
		    </div>
	    </div>

	    <div class="row mb-3">
	    <h5>List of Ingredients</h5>
	        <div class="col-sm-7">
		        <textarea class="form-control" name="reasoning" id="reasoning" rows="8" cols="50"></textarea>
		    </div>
		</div>

	    <div class="row mb-3">
	    <h5>Cooking Steps</h5>
	        <div class="col-sm-7">
		        <textarea class="form-control" name="reasoning" id="reasoning" rows="8" cols="50"></textarea>
		    </div>
		</div>

	    <div class="row button">
	    	<div class="mt-4 mb-3">
			    <button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>

	</form>
